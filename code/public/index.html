<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hollywood Movies</title>
    <script src="../src/index.js" async></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="title-details">
        <h1 class="main-title">Movies with the highest Box Office between 1970 and 2021</h1>
        <div id="movieDetails" class="hidden">
        </div>
    </div>
    
    <div class="dataviz">
    <div class="graph">        
    </div>
    <div id="my_slider">
        <div class="checkbox">
            <input type="checkbox" name="All Years" id="AllYears">
            <label for="AllYears">All Years</label>
            <input type="checkbox" name="Inflation" id = "Inflation">
            <label for="Inflation">Adjust to inflation</label>
        </div>
        <input id="slider" orient="vertical" type="range" step="1" min="" max="">
        <span id="range-value"></span>
    </div>
    <div id="colorsLegend">
        <p class="Action">Action</p>
        <p class="Adventure">Adventure</p>
        <p class="Animation">Animation</p>
        <p class="Comedy">Comedy</p>
        <p class="Crime">Crime</p>
        <p class="Documentary">Documentary</p>
        <p class="Drama">Drama</p>
        <p class="Family">Family</p>
        <p class="History Biography">History Biography</p>
        <p class="Horror">Horror</p>
        <p class="Musical Music">Musical Music</p>
        <p class="Mystery">Mystery</p>
        <p class="Romance">Romance</p>
        <p class="Sci-Fi">Sci-Fi</p>
        <p class="Sport">Sport</p>
        <p class="Thriller">Thriller</p>
        <p class="War">War</p>
        <p class="Western">Western</p>
    </div>
    <template id="movieDetailTemplate">
        <img class="poster" height="300" src="">
        <div class="detailsContent">
        <h2 class="title"></h2>
        <h3>Description</h3>
        <p class="description"></p>
        <h3>Genre(s)</h3>
        <div class="genre"></div>
        <div class="block">
            <div>
                <h3>Studio</h3>
                <p class="studio"></p>
            </div>
            <div>
                <h3>Runtime</h3>
                <p class="runtime"></p>
            </div>
        </div>
        <div class="block">
            <div class="world">
                <h3>World Sales (USD)</h3>
                <p class="WorldSales"></p>
            </div>
            <div class="domestic">
                <h3>Domestic Sales (USD)</h3>
                <p class="DomesticSales"></p>
            </div>
        </div>
    </div>
        <div class=".button">
            <button id="closeDetails">Close</button>
        </div>
    </template>
</div>
</body>

</html>
